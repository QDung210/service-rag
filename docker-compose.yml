services:
  # PostgreSQL Database with PGVector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: rag-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
#    volumes:
#      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.19-community
    container_name: rag-neo4j
    environment:
      NEO4J_AUTH: neo4j/neo4j_local_dev
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,gds.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*,gds.*
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_apoc_import_file_use__neo4j__config: "true"
      # Memory settings for better performance
      NEO4J_server_memory_heap_initial__size: 512m
      NEO4J_server_memory_heap_max__size: 2G
      NEO4J_server_memory_pagecache_size: 1G
      # Disable strict config validation
      NEO4J_server_config_strict__validation_enabled: "false"
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
#    volumes:
#      - neo4j_data:/data
#      - neo4j_logs:/logs
#      - neo4j_import:/var/lib/neo4j/import
#      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p neo4j_local_dev 'RETURN 1'"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - rag-network

  # LiteLLM Proxy Server
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: rag-litellm
    ports:
      - "4000:4000"
    environment:
      LITELLM_MASTER_KEY: sk-1234
      LITELLM_SALT_KEY: sk-1234-salt-key-change-this
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./litellm_config.yaml:/app/config.yaml
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    networks:
      - rag-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local

networks:
  rag-network:
    driver: bridge
